name: PR Auto Labeler

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  label-pr:
    name: Auto Label PR
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 🏷️ Auto label based on changed files
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
      
      - name: 🔍 Label based on PR title
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title.toLowerCase();
            const labels = [];
            
            // Conventional Commits
            if (title.startsWith('feat:') || title.includes('feature')) {
              labels.push('enhancement');
            }
            if (title.startsWith('fix:') || title.includes('bug')) {
              labels.push('bug');
            }
            if (title.startsWith('docs:')) {
              labels.push('documentation');
            }
            if (title.startsWith('style:')) {
              labels.push('style');
            }
            if (title.startsWith('refactor:')) {
              labels.push('refactor');
            }
            if (title.startsWith('test:')) {
              labels.push('tests');
            }
            if (title.startsWith('chore:')) {
              labels.push('chore');
            }
            if (title.includes('breaking')) {
              labels.push('breaking-change');
            }
            
            if (labels.length > 0) {
              github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                labels: labels
              });
            }
      
      - name: 📊 Size label
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const additions = pr.additions;
            const deletions = pr.deletions;
            const total = additions + deletions;
            
            let sizeLabel = '';
            
            if (total < 10) {
              sizeLabel = 'size/XS';
            } else if (total < 50) {
              sizeLabel = 'size/S';
            } else if (total < 200) {
              sizeLabel = 'size/M';
            } else if (total < 500) {
              sizeLabel = 'size/L';
            } else {
              sizeLabel = 'size/XL';
            }
            
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              labels: [sizeLabel]
            });
      
      - name: ✅ Labels applied
        run: echo "✅ PR labels have been applied automatically"
